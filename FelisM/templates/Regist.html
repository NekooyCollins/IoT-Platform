<!-- NAVBAR

  <body>
    <div class="navbar-wrapper">
      <div class="container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><b>FelisM</b></h3>
              <ul class="nav masthead-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/login/">Login</a></li>
                <li class="active"><a href="#">New?</a></li>
              </ul>
            </div>
          </div>
      </div>
    </div>


    <!-- Sign in Board
    ================================================== -->
    <div class="card-signin" id="card-signin">
      <div class="container">

        <form class="form-signin" role="form" action = "/register/" method = "POST">
          <h3 class="form-signin-heading">Create a New Account</h3>

          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
            <input type="text" name="userName" class="form-control" placeholder="Username" required>
          </div>

          <h6></h6>

          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
            <input type="Email" name = "userEmail" class="form-control" placeholder="Email Address" required autofocus>
          </div>

          <h6></h6>

          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" name="userPassword" class="form-control" placeholder="Password" required>
          </div>
            <h6></h6>
          <button class="btn btn-lg btn-primary btn-block" type="submit">OK</button>
        </form>

      </div>

    </div><!-- /.Sign in Card -->
